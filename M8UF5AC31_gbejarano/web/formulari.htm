<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulari.css">
    <title>Formulari de reserva</title>
</head>
<body>
    <body>
        <h1>Formulari de reserva</h1>
        <form method="GET">
            <label>
                <p>Nom <input type="text" maxlength="50" name="nom" required=""></p>
            </label>
            <label>
                <p>Cognom <input type="text" maxlength="50" name="cognom" required=""></p>
            </label>
            <label>
                <p>Sexe:
                    <input type="radio" name="hm" value="h" required=""> Home
                    <input type="radio" name="hm" value="m" required=""> Dona
                </p>
            </label>
            <label>
                <p>Correu <input type="text" maxlength="50" name="correu" required=""></p>
            </label>
            <label>
                <p>Destí:</p>
                    <select name="Població">
                        <option selected="" value="0">Escull un destí</option>
                        <option value="1">Londres</option>
                        <option value="2">Les Maldives</option>
                        <option value="3">Los Ángeles</option>
                        <option value="4">París</option>
                        <option value="5">Roma</option>
                    </select>
            </label>
            <p></p>
            <label>
                <p>Descripció:</p>
                    <textarea name="comentaris" rows="10" cols="40"></textarea> 
            </label>
            <p></p>
            <label>
                <input type="checkbox" name="Verificació" checked="yes">Vull rebre informació sobre novetats i ofertes.
            </label>
            <p></p>
            <label>
                <input type="checkbox" name="Verificació">Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicacda al RGPD.
            </label>
            <p></p>
            <input type="submit" value="Enviar">
        </form>
    
    
    </body>
</body>
</html>
